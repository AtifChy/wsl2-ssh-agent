name: test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Ruby
        run: sudo apt-get install ruby
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - name: Get Dependencies
        run: go get -v
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
